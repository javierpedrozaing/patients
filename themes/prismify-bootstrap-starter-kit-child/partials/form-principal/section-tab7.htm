<h4>Información sobre alimentación</h4>
<div class="row section-tab1">
    <div class="sm-6">
        <label for="alimentacion-especifica">¿Usted practica algún estilo de alimentación específico?  <span>*</span></label><br>

        <input type="radio" name="alimentacion-especifica" value= "Soy vegetariano" id=""><span> Soy vegetariano</span><br>
        <input type="radio" name="alimentacion-especifica" value= "Soy vegano" id=""><span> Soy vegano</span><br>
        <input type="radio" name="alimentacion-especifica" value= "Otro" id=""><span> Otro </span><span> Cual: </span><input type="text" name="alimentacion-especifica">
    </div>
    <div class="sm-6">
        <label for="preferencia-alimentos">Preferencia de grupo de alimentos (Alimentos que no pueden faltar en su plan de alimentación<span>*</span></label><br>

        <input type="checkbox" name="preferencia-alimentos" value= "Carnes y/o pescados" id=""><span> Carnes y/o pescados</span><br>

        <input type="checkbox" name="preferencia-alimentos" value= "" id=""><span> Ninguno</span><br>
        <input type="checkbox" name="preferencia-alimentos" value= "Otro" id=""><span> Otro </span><span> Cual: </span><input type="text" name="preferencia-alimentos">
    </div>

    <div class="sm-6">
        <label for="rechazo-por-un-alimento">¿Presenta usted algún tipo de rechazo por un alimento, bien sea por su textura, sabor, fuente o forma de preparación?<span>*</span></label><br>
        <input type="radio" name="rechazo-por-un-alimento" value="Si" id=""><span> Si</span> <span> Cual:</span> <input type="text" name="rechazo-por-un-alimento"><br>
        <input type="radio" name="rechazo-por-un-alimento" value= "No" id=""><span> No</span><br>
