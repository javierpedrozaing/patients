<h4>Información sobre su estado de salud</h4>
<div class="row section-tab1">
    <div class="sm-6">
        <label for="presenta-sobrepeso">¿Presenta o ha presentado durante su vida sobrepeso u obesidad?  <span>*</span></label><br>
        <input type="radio" name="presenta-sobrepeso" value="Si" id=""><span> Si</span> <br>
        <input type="radio" name="presenta-sobrepeso" value= "Si pero en el pasado" id=""><span> Si pero en el pasado</span><br>
        <input type="radio" name="presenta-sobrepeso" value= "Nunca" id=""><span> Nunca</span><br>
        <input type="radio" name="presenta-sobrepeso" value= "No se" id=""><span> No se</span>
    </div>
    <div class="sm-6">
        <label for="parametros-elevados">¿Presenta o ha presentado en el pasado en sus revisiones médicas alguno de los siguientes parámetros elevados? <span>*</span></label><br>
        <input type="checkbox" name="parametros-elevados" value="Colesterol" id=""><span> Colesterol</span> <br>
        <input type="checkbox" name="parametros-elevados" value= "Azucar" id=""><span> Azucar</span><br>
        <input type="checkbox" name="parametros-elevados" value= "Trigliceridos" id=""><span> Trigliceridos</span><br>
        <input type="checkbox" name="parametros-elevados" value= "Ninguno" id=""><span> Ninguno</span>
        <input type="checkbox" name="parametros-elevados" value= "No sé" id=""><span> No sé</span>
    </div>
    <div class="sm-6">
        <label for="frecuencia-cardiaca">Frecuencia cardiaca en reposo (latidos/min)  <span>*</span></label><br>
        <input type="text" name="frecuencia-cardiaca">
    </div>
</div>
