url = "/profile"
layout = "default"
title = "Profile"

[session]
security = "user"
redirect = "index"

[account]
paramCode = "code"
forceSecure = 0
requirePassword = 0
==
<div class="container container-profile">
    <h3>PERFIL</h3>
    
    <div class="image-profile">
      <div class="text-center">        
        <img src="{{ 'assets/images/profile.png'|theme }}" class="rounded mx-auto d-block" alt="...">
      </div>
      <input type="file" name="img-profile" id="">
    </div>

    <div class="row">
      <div class="col-sm-5 col-md-6">    
        <div class="form-group">
            <label for="names">Nombres completos</label>
            <input type="text" class="form-control" name="names" id="names">
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" name="email" id="email">
        </div>

        <div class="form-group">
          <label for="documentType">Tipo de Documento</label>
          <select class="form-select" name="documentType" id="documentType">
            <option value="dni">DNI</option>        
          </select>
        </div>

        <div class="form-group">
          <label for="document">Documento</label>
          <input type="document" class="form-control" name="document" id="document">
        </div>

        <div class="form-group">
          <label for="phone">Teléfono / Celular</label>
          <input type="phone" class="form-control" name="phone" id="phone">
        </div>

        <div class="form-group">
          <label for="genre">Género</label>
          <select class="form-select" name="genre" id="genre">
            <option value="femenino">Femenino</option>        
            <option value="femenino">Masculino</option>        
          </select>
        </div>
      </div>

      <div class="col-sm-4 offset-sm-2 col-md-5 offset-md-1">
        <div class="form-group">
          <label for="date">Fecha de Nacimiento</label>
          <input type="text" class="form-control"  name="date" id="datepicker"></p>
        </div>
        
        <div class="form-group">
          <label for="country">País</label>
          <select class="form-control" name="country" id="country">
            <option value="españa">España</option>          
          </select>
        </div>
        <br>
        <div class="form-group">
          <label for="city">Ciudad</label>
          <select class="form-control" name="city" id="city">
            <option value="barcelona">Barcelona</option>          
          </select>
        </div>
      </div>
      <div class="d-grid gap-2 container-bts">
        <button type="submit" class="btn btn-lg btn-success">Actualizar perfil</button>        
    </div>
    </div>
</div>
