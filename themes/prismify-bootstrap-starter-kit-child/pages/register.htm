url = "/register"
layout = "default"
title = "Register"

[account]
redirect = "/"
==
{% flash %}
    <div class="alert alert-{{ type == 'error' ? 'danger' : type }}">{{ message }}</div>
{% endflash %}  
{{ form_ajax('onRegister') }}
    <div class="container-sm register-page">
        <h3>Registro</h3>
        <div class="form-group">
            <label for="registerName">Nombres completos</label>
            <input
                name="name"
                type="text"
                class="form-control"
                id="registerName"
                placeholder="Ingresa tus nombres completos" />
        </div>

        <div class="form-group">
            <label for="registerEmail">Email</label>
            <input
                name="email"
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder="Ingresa tu correo electrónico" />
        </div>

        {% if loginAttribute == "username" %}
            <div class="form-group">
                <label for="registerUsername">Nombre de usuario</label>
                <input
                    name="username"
                    type="text"
                    class="form-control"
                    id="registerUsername"
                    placeholder="Ingresa tu nombre de usuario" />
            </div>
        {% endif %}

        <div class="form-group">
            <label for="registerPassword">Contraseña</label>
            <input
                name="password"
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Ingresa una contraseña" />
        </div>
        <div class="d-grid gap-2 container-bts">
            <button type="submit" class="btn btn-success">Registrarme</button>
        </div>
        <a href="{{ 'login'|page }}">Ya tengo cuenta</a>

    </div>
{{ form_close() }}
