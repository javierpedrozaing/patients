title = "forgot-password-custom"
layout = "default"
url = "/forgot-password/:code?"

[resetPassword]
paramCode = "code"
==
{% flash %}
    <div class="alert alert-{{ type == 'error' ? 'danger' : type }}">{{ message }}</div>
{% endflash %}
<div class="container-sm">

    <form
        data-request="{{ __SELF__ }}::onResetPassword"
        data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
        <div class="form-group">            
            <input name="code" hidden type="text" class="form-control" id="resetCode" placeholder="Enter the activation code" value="{{ __SELF__.code }}">
        </div>

        <div class="form-group">
            <label for="resetPassword">Nueva contraseña</label>
            <input name="password" type="password" class="form-control" id="resetPassword" placeholder="Nueva contraseña">
        </div>

        <div class="form-group">
            <label for="resetPassword">Confirmar contraseña</label>
            <input name="password-confirm" type="password" class="form-control" id="resetPassword" placeholder="Confirmar contraseña">
        </div>

        <button type="submit" class="btn btn-success container-bts">Restaurar contraseña</button>
    </form>
</div>
